<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

</head>
<link rel="stylesheet" href="../src/css/main.css">

<body>
    <div class="app">
        <header>
            <div class="row header-inner align-items-center">
                <div class="col-1 header-innerLogo ">
                    <img class="float-start" src="../public/imgs/Logo4duck.png" alt="Logo4duck">
                </div>
                <div class="col-8 offset-1 header-innerSeach nopadding">
                    <input class="header-innerSeach-input" type="text" placeholder="Sản phẩm bạn cần tìm......">
                    <button class="header-innerSeach-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="col-1 offset-1 header-innerCart">
                    logo cart
                </div>
            </div>
            <div>
            </div>
        </header>
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 p-3">
                <div class="row">
                    <div class=".d-none .d-md-block col-md-6" style="height:60vh;
                    background-image: url('https://images.unsplash.com/photo-1665686306574-1ace09918530?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
                    "></div>
                    <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
                        <h2 class="text-center">Đăng ký shop trên forduck</h2>
                        <p class="text-center">Đăng ký gian hàng của bạn để mọi người biết đến shop bạn</p>
                        <form action="" method="post">
                            <div class="form-group mt-3">
                                <label for="usr">Tên shop</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                            <div class="form-group mt-3">
                                <label for="pwd">Miêu tả shop bạn</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <div class="form-group mt-3">
                                <label for="pwd">Chọn avatar shop bạn</label>
                                <input type="file" class="form-control" id="pwd">
                            </div>
                            <div class="form-group mt-3">
                                <label for="pwd">Thời gia hạn</label>
                                <select name="dataUpdate">
                                    <option value="1-1000000">1 tháng - 1.000.000đ</option>
                                    <option value="6-5000000">6 tháng - 5.000.000đ</option>
                                    <option value="12-10000000">12 tháng - 10.000.000đ</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary d-flex" style="margin: 20px auto; ">Gia hạn
                                ngay</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
